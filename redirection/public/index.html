<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <style>
      body {
        color: #eceff1;
        background-color: #263238;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        line-height: 1.3;
      }

      h1 {
        margin: 0;
        font-size: 30px;
      }

      a {
        color: #00a9f4;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .panel {
        margin: 50px auto 0 auto;
        max-width: 450px;
        padding: 25px;
        text-align: center;
        border: 1px solid #888;
        border-radius: 3px;
      }

      h1 {
        margin-top: -7px;
      }

      p {
        margin: 20px 0 27px 0;
        opacity: .8;
      }

      .button {
        padding: 15px;
        font-size: 25px;
        text-align: center;
        color: white;
        background-color: #ff4081;
        border-radius: 3px;
        cursor: pointer;
      }

      .button:hover {
        background-color: #ff4081a0;
      }
    </style>
  </head>
  <body>
    <noscript><p>Sorry, this site requires JavaScript to be enabled.</p></noscript>

    <script>
      function go() {
        window.location.host = "codebase.show";
      }

      setTimeout(go, 5 * 1000);
    </script>

    <div class="panel">
      <h1>This website has moved</h1>

      <p>You will be redirected to <a href="https://codebase.show">https://codebase.show</a>.</p>

      <div class="button" onclick="go();">Visit the new website</div>
    </div>
  </body>
</html>
